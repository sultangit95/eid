  <body>
    <div class="card">
      <div class="text">
        <h1>প্রিয় শিক্ষার্থীবৃন্দ, পবিত্র ঈদ-উল-ফিতর উপলক্ষে আগামী ১৬/০৪/২৩ ইং তারিখ থেকে ২৮/০৪/২৩ ইং তারিখ পর্যন্ত কোচিং বন্ধ থাকবে ৷ ২৯/০৪/২৩ ইং তারিখ থেকে কোচিং এর কার্যক্রম শুরু হবে ৷ উৎস পরিবারের পক্ষ থেকে সবাইকে  পবিত্র ঈদ-উল-ফিতরের শুভেচ্ছা "ঈদ মুবারক" ।</h1>
      </div>
    </div>
  </body>
